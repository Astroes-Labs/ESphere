    $(document).ready(function() {
    $('#userForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        // Validate form fields
        var username = $('#username-email').val().trim();
        var name = $('#name').val().trim();
        var email = $('#email').val().trim();
        var phone = $('#phone').val().trim();
        var country = $('#country').val();
        var password1 = $('#password1').val().trim();
        var password2 = $('#password5').val().trim();
        var coach = $('[name="coach"]').val().trim();

        // Basic validation - check for empty fields
        if (username === '' || name === '' || email === '' || phone === '' || country === null || password1 === '' || password2 === '' || coach === '') {
            toastr.error('Please fill in all required fields.');
            return;
        }

        // Validate phone number format using regex
        var phoneRegex = /^[0-9]{11}$/; // Example: 10 digits only, adjust as per your phone number format requirements

        if (!phoneRegex.test(phone)) {
            toastr.error('Please enter a valid phone number.');
            return;
        }

        // Passwords validation
        if (password1 !== password2) {
            toastr.error('Passwords do not match.');
            return;
        }

        // AJAX request
        var formData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: postUrl, // PHP script to handle form data
            data: formData,
            dataType: 'json', // Expecting JSON response
            success: function(response) {
                // Process the response from PHP
                if (response.message === 'success') {
                    toastr.success('Registration Successful!');
                    setTimeout(function() {
                        window.location.href = "login.html";
                    }, 3000);
                } else if (response.message === 'UAE') {
                    toastr.error('Username Already Exists.');
                } else if (response.message === 'EAE') {
                    toastr.error('Account With This Email Already Exists.');
                }
                console.log(response);
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
                alert('An error occurred while processing the request.');
            }
        });
    });
});
