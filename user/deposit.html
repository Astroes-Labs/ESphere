        $('body').on('change', '#gatewaySelect', function (e) {

                $('.manual-row').empty();

                var code = $(this).val();
                if(code !== ''){
                    $.ajax({
                        url: endpoint,
                        type: "POST",

                        },

                                $('.charge2').text(charge + ' ' + currency)

                    });

                $('#amount').on('keyup', function (e) {
                    "use strict"
                    var amount = $(this).val()
                    $('.amount').text((Number(amount)))
                    $('.currency').text(currency)
                    var charge = globalData.charge_type === 'percentage' ? calPercentage(amount, globalData.charge) : globalData.charge
                    $('.charge2').text(charge + ' ' + currency)

                    $('.total').text((Number(amount) + Number(charge)) + ' ' + currency)
                })

        });

        $(document).ready(function () {
            $('#depositForm')[0].reset();

            $('#depositForm').submit(function (e) {
                e.preventDefault(); 
                var formData = new FormData(this);
                var selectedValue = $('#gatewaySelect').val();
                if(selectedValue !== '' & selectedValue !== null){

                    var amount = $('#amount').val()
                    if(amount >= globalData.minimum_deposit){
                        submitForm(formData);

                    }else{
                        toastr.error('The Minimum Amount is '+ globalData.minimum_deposit+" "+currency);
                    }
                }else{
                        toastr.error('Please Select a Payment Method.');
                }
            });

        });


        function submitForm(formData){
             $.ajax({
                url: endpoint,//$(this).attr('action'),
                type: "POST",//$(this).attr('method'),
                data: formData,
                processData: false,
                contentType: false,
                success: function (result) {
                    if (result.message === 'success') {
                        $('#depositForm')[0].reset();
                        $(".progress-steps-form").html(result.checkout);
                        var currentElement = $('.single-step.current'); // Select the element with both classes

                        var currentElement = $('.single-step.current');
                        var nextElement = currentElement.next('.single-step');

                        if (currentElement.length === 1 && nextElement.length === 1) {
                            // Remove 'current' class from the first element
                            currentElement.removeClass('current');
                            
                            // Add 'current' class to the next element
                            nextElement.addClass('current');
                        } else {
                            console.log('Error: Expected exactly two elements with class "single-step" and "current" on the first one.');
                        }
                        //xyz
                    }
                    if (result.message === 'error') {
                        toastr.error(result.error);
                    }
                    console.log("Success");
                    
                },
                error: function (xhr, status, error) {
                    // Handle errors, e.g., show error message
                    console.log('Error: ' + error);
                }
            });
        }
